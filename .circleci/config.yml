version: 2
jobs:
  build:
    machine:
      - image: circleci/node:8.11.3-stretch-browsers
    working_directory: ~/repo

    steps:
      - run: sudo apt-get install -y libfuse2
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
